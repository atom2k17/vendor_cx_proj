<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Insights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .masked {
            color: #ccc;
            font-style: italic;
        }
        .status-new {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Customer Requirements</h2>

    <table>
        <thead>
            <tr>
                <th>Requirement</th>
                <th>Services</th>
                <th>Name</th>
                <th>Company</th>
                <th>Contact</th>
                <th>Project Status</th>
            </tr>
        </thead>
        <tbody>
            {% for user in user_reqs %}
            <tr>
                <td>{{ user.requirement }}</td>
                <td>{{ user.tags }}</td>
                <td class="masked">Hidden</td>
                <td class="masked">Hidden</td>
                <td class="masked">Hidden</td>
                <td>{{ user.project_status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
